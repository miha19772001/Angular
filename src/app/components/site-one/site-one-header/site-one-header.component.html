<header>
	<div class="container">
		<div class="header_body">
			<div class="header_link">
				<a class="header_mainLink" routerLink="/siteOne"><span class="header_wordsLink">{{this.logo}}</span></a>

				<div class="header_search">
					<input class="header_input" type="text" placeholder="Поиск произведения" [(ngModel)]="this.nameBook"
						(keydown.enter)="onEnter()" />
					<button class="search_button" (click)="seekBook()"></button>
				</div>
				<button class="header_home" routerLink="/home"></button>
			</div>
		</div>
	</div>
</header>
<input class="wrapper_input-outside" type="text" placeholder="Поиск произведения" [(ngModel)]="this.nameBook"
	(keydown.enter)="onEnter()" />
